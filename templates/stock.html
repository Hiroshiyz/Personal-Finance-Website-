{%extends 'base.html' %}{% block content%}
<form method="post" action="http://127.0.0.1:5000/stock">
  <div class="mb-3">
    <label for="stock-id" class="form-label">股票代號</label>
    <input type="text" class="form-control" id="stock-id" name="stock-id" />
    <!--  name 傳給後端用 -->
  </div>
  <div class="mb-3">
    <label for="stock-num" class="form-label">成交股數</label>
    <input type="number" class="form-control" id="stock-num" name="stock-num" />
    <!--  name 傳給後端用 -->
  </div>
  <div class="mb-3">
    <label for="stock-pirce" class="form-label">成交單價</label>
    <input
      step="0.01"
      type="number"
      class="form-control"
      id="stock-pirce"
      name="stock-pirce"
    />
    <!--  name 傳給後端用 -->
  </div>
  <div class="mb-3">
    <label for="processing-fee" class="form-label">手續費</label>
    <input
      type="number"
      class="form-control"
      id="processing-fee"
      name="processing-fee"
    />
    <!--  name 傳給後端用 -->
  </div>
  <div class="mb-3">
    <label for="tax" class="form-label">交易稅</label>
    <input type="number" class="form-control" id="tax" name="tax" />
    <!--  name 傳給後端用 -->
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">日期</label>
    <input type="date" class="form-control" id="date" name="date" />
    <!--  name 傳給後端用 -->
  </div>
  <button type="submit" class="btn btn-primary">提交</button>
</form>

{% endblock %}
